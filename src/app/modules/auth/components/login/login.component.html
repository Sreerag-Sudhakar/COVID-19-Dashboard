<div class="login-container">

    <div class="row">
        <div class="col-8 title-container">
            <span class="title">
                COVID-19
            </span>
        </div>

        <div class="col-4">
            <div class="login-form">
                <form name="login-form" (submit)="onSubmit()">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                            [(ngModel)]="login.username" name="username" autocomplete="off" #username="ngModel" required>
                        <label for="username">Username</label>
                        
                        <div *ngIf="username.invalid && username.touched">
    
                            <div *ngIf="username.errors?.required"  class="text-danger error-msg">
                                Username is required.
                            </div>
    
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            [(ngModel)]="login.password" name="password" autocomplete="off" #password="ngModel" required>
                        <label for="password">Password</label>
    
                        <div *ngIf="password.invalid  && password.touched">
    
                            <div *ngIf="password.errors?.required"  class="text-danger error-msg">
                                Password is required.
                            </div>
    
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary login-btn" type="submit"  [disabled]="username.invalid || password.invalid">Login</button>
                    </div>
                    <div class="text-danger error-msg">
                        {{errorMessage}}
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
